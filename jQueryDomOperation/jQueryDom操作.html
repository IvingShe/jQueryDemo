<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <title>JQuery Dom 类操作</title>
        <style>  
           ul{
             width: 300px;
             list-style: none;

           }
           li{
             border: 2px dotted red;
             padding: 10px;
             top:5px;
           }
        </style>
        
</head>       
    <body>
     <h1>JQuery Dom 操作</h1>  
     <hr>
     <ul>
       <li>刘奶奶</li>
       <li>董奶奶</li>
       <li>杨奶奶</li>
       <li>李奶奶</li>
       <li>猪奶奶</li>
       <li>三奶奶</li>
     </ul>


    <script src="../js/jquery-3.4.1.min.js"></script>
    <script>    
      $(function(){  
        //遍历；
        $("ul li").each(function(index,ele){
          console.log(index ,ele);
             $(ele).append("test");

        });
      });
    </script>
    </body>
  </html>
